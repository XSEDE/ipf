[loggers]
keys=root,ipf,glue2,mtk

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=WARNING
handlers=consoleHandler

[logger_ipf]
level=INFO
handlers=consoleHandler
propagate=0
qualname=ipf

[logger_glue2]
level=INFO
handlers=consoleHandler
propagate=0
qualname=glue2

[logger_mtk]
level=WARNING
handlers=consoleHandler
propagate=0
qualname=mtk

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
